<style>
	:root {
		--cnvs-themecolor: #749ed4;
		--cnvs-themecolor-rgb: 116, 158, 212;
		--cnvs-primary-font: proxima-nova, sans-serif;
		--cnvs-body-font: proxima-nova, sans-serif;
	}

	@font-face {
		font-family: 'AssistantRegular';
		src: url('fonts/Assistant-Regular.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}

	body, html, * {
		font-family: 'AssistantRegular', Arial, sans-serif !important;
	}

	.demos-text-rotator {
		font-size: 7vw;
	}

	@media (min-width: 992px) {
		.demos-text-rotator {
			font-size: 5vw;
		}
	}

	@media (min-width: 1200px) {
		.demos-text-rotator {
			font-size: 3.5vw;
		}
	}


	@media (max-width: 767.98px) {
		.slider-element .heading-block h1 small {
			font-size: 15px;
		}
	}

	.testimonials-rating {
		color: #FFD700;
		font-size: 18px;
		line-height: 1;
	}

	#section-multipage .portfolio-desc h3,
	#section-onepage .portfolio-desc h3 {
		font-size: 17px;
	}

	#niche-demos .portfolio-item .portfolio-image .flexslider a {
		width: inherit;
	}

	.more-link {
		font-weight: 400;
		border-bottom-width: 1px;
		font-size: 13px;
		font-style: normal;
		font-family: proxima-nova, sans-serif;
	}

	.more-link i.uil-angle-right-b {
		position: relative;
		top: 2px;
		margin-left: 3px;
	}

	.p-generator-video::before {
		content: "";
		position: absolute;
		display: block;
		top: 50%;
		left: 50%;
		width: 110%;
		height: 110%;
		background-size: 12px 12px;
		background-position: center;
		transform: translate(-50%, -50%);
		background-image: radial-gradient(#5c2ede 14%, transparent 14%);
		-webkit-mask-image: radial-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0) 75%);
		mask-image: radial-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0) 75%);
		z-index: -1;
	}

	#section-blocks {
		background-image: linear-gradient(to bottom, #FFF 36%, #000 36%);
	}

	.section-blocks-imgs img:nth-child(1) {
		width: 100%;
		max-width: 840px;
		height: auto;
		margin-left: 0;
	}

	.section-blocks-imgs img:nth-child(2) {
		display: none;
		position: absolute;
		width: 480px;
		right: 0;
		bottom: -10px;
		border: 4px solid #FFF;
	}

	@media (min-width: 1200px) {
		#section-blocks {
			background-image: linear-gradient(to bottom, #FFF 50%, #000 50%);
		}

		.section-blocks-imgs img:nth-child(1) {
			margin-left: 5%;
		}

		.section-blocks-imgs img:nth-child(2) {
			right: 5%;
		}
	}

	@media (min-width: 992px) {
		.section-blocks-imgs img:nth-child(2) {
			display: block;
		}
	}

	@-webkit-keyframes fadeInLeft {
		from {
			opacity: 0;
			-webkit-transform: translate3d(-7%, 0, 0);
			transform: translate3d(-7%, 0, 0);
		}
	}

	@keyframes fadeInLeft {
		from {
			opacity: 0;
			-webkit-transform: translate3d(-4%, 0, 0);
			transform: translate3d(-4%, 0, 0);
		}
	}

	@-webkit-keyframes fadeInUp {
		from {
			opacity: 0;
			-webkit-transform: translate3d(0, 4%, 0);
			transform: translate3d(0, 4%, 0);
		}
	}

	@keyframes fadeInUp {
		from {
			opacity: 0;
			-webkit-transform: translate3d(0, 4%, 0);
			transform: translate3d(0, 4%, 0);
		}
	}
</style>

	<script>window.addEventListener('pluginIsotopeReady', function () {
			document.querySelector('.custom-filter').querySelectorAll('li:not(.custom-filter-reset)').forEach(function (el) {
				var elementFilter = el.querySelector('[data-filter]').getAttribute('data-filter'),
					elementFilterContainer = el.closest('.custom-filter').getAttribute('data-container');

				elementFilterCount = Number(document.querySelector(elementFilterContainer).querySelectorAll(elementFilter).length);

				if (el.querySelector('span')) {
					el.querySelector('span').innerText = elementFilterCount;
				}
			});
		});

		window.addEventListener('pluginSwiperReady', function () {
			var introSwiper = new Swiper('.swiper', {
				spaceBetween: 20,
				centeredSlides: false,
				autoHeight: true,
				speed: 3300,
				loop: true,
				autoplay: {
					delay: 1,
					disableOnInteraction: true,
				},
				allowTouchMove: false,
				breakpoints: {
					1: {
						slidesPerView: 2
					},
					576: {
						slidesPerView: 3
					},
					768: {
						slidesPerView: 4
					},
					992: {
						slidesPerView: 6
					}
				}
			});

			window.addEventListener('scroll', function () {
				if (document.querySelector('.slider-inner').classList.contains('is-in-viewport')) {
					if (!introSwiper.el.classList.contains('intro-swiper-resumed')) {
						introSwiper.autoplay.resume();
						introSwiper.el.classList.remove('intro-swiper-paused');
						introSwiper.el.classList.add('intro-swiper-resumed');
					}
				} else {
					if (!introSwiper.el.classList.contains('intro-swiper-paused')) {
						introSwiper.autoplay.pause();
						introSwiper.el.classList.remove('intro-swiper-resumed');
						introSwiper.el.classList.add('intro-swiper-paused');
					}
				}
			}, { passive: true });
		});</script>
